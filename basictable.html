<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic table</title>
    <style>
        table{
            border-collapse: collapse;
           
        }
        th, td{
            border:1px solid black;
            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Basic table</caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Cgpa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>mainul</td>
                <td>2.50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>shujon</td>
                <td>2.60</td>
            </tr>
            <tr>
                <td>3</td>
                <td>abir</td>
                <td>2.70</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
